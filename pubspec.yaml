name: dartllm
description: A Dart/Flutter package for running local LLM inference on-device using GGUF models.
version: 0.1.0
repository: https://github.com/anthropics/dartllm

environment:
  sdk: ^3.10.2

dependencies:
  crypto: ^3.0.6
  ffi: ^2.1.3
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  logging: ^1.3.0
  meta: ^1.12.0

dev_dependencies:
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  lints: ^6.0.0
  mockito: ^5.4.4
  test: ^1.25.6
